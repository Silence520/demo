<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人脸识别</title>
    <style type="text/css">
        body{
            background: #f3f3f3;
        }
    </style>
</head>
<body>
    <button id='idCard'>开始读身份证</button>
    <div id='startReadCardResult'></div>
    <div id='pic1'></div>
    <br/>
    <br/>
    <br/>
    <button id='compareId'>对比身份证</button>
    <img id='comperaPic' src='' />
    <div id='comperaResult'></div>
 <br/>
    <br/>
    <br/>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/eruda/1.5.6/eruda.min.js"></script>
<script src="./index.js" ></script>
<script>eruda.init();</script>
<script type="text/javascript">
$(function(){

            var pic='';
            
            $('#idCard').click(function(){
                  // 开始读卡
                  
                       console.log('开始读卡')
                     android.startReadCard(100, function(people) {
                        console.log(people)
                          $("#startReadCardResult").html(people.name + "<br>" + people.idnumber);
                          pic = people.photo;
                          $("#pic1").attr("src", "data:image/jpeg;base64," + pic);
                     })

            })  

            //人脸识别度
            $('#compareId').click(function(){   
            
                 console.log('人脸识别度')
                android.startCompera(10, pic, function(pic_, result_) { 
                 console.log(result_)
                $("#comperaPic").attr("src", "data:image/jpeg;base64," + pic_); 
                $("#comperaResult").html("对比度:" + result_);
                });

             })
})



    
</script>
</html>
